<!DOCTYPE html>
<html>
<head>
    <title>Solcelle Projekt</title>
</head>
<body>
    <h1>Solcelle UI</h1>
    <div style="display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px;">
        <div>
            <h2>Str√∏m</h2>
            <canvas id="graph1" width="300" height="200"></canvas>
        </div>
        <div>
            <h2>UV</h2>
            <canvas id="graph2" width="300" height="200"></canvas>
        </div>
        <div>
            <h2>Luftforurening</h2>
            <canvas id="graph3" width="300" height="200"></canvas>
        </div>
        <div>
            <h2>El pris</h2>
            <canvas id="graph4" width="300" height="200"></canvas>
        </div>
        <div>
            <h2>Temperatur</h2>
            <canvas id="graph5" width="300" height="200"></canvas>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        const mockData = {
            labels: ['January', 'February', 'March', 'April', 'May', 'June', 'July'],
            datasets: [{
                label: 'Mock Data',
                data: [65, 59, 80, 81, 56, 55, 40],
                backgroundColor: 'rgba(75, 192, 192, 0.2)',
                borderColor: 'rgba(75, 192, 192, 1)',
                borderWidth: 1
            }]
        };

        const config = {
            type: 'line',
            data: mockData,
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        };

        const graphs = ['graph1', 'graph2', 'graph3', 'graph4', 'graph5'];
        graphs.forEach(graph => {
            new Chart(
                document.getElementById(graph),
                config
            );
        });
    </script>
</body>
</html>
